# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore for release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking change
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        - Semver-Patch
        - bug
    - title: Documentation 📝
      labels:
        - Semver-Patch
        - documentation
    - title: Other Changes
      labels:
        - "*"
